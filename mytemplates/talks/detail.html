<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1038.36">
  <style type="text/css">
    p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Times}
    p.p3 {margin: 0.0px 0.0px 12.0px 0.0px; font: 12.0px Times}
  </style>
</head>
<body>
<h1 style="margin: 0.0px 0.0px 16.0px 0.0px; font: 24.0px Times"><b>{{ talk.name }}</b></h1>
<p class="p2">{% if error_message %}</p>
<p class="p3"><b>{{ error_message }}</b></p>
<p class="p2">{% endif %} // Redirect zu Poll/index</p>
<p class="p2">{% csrf_token %} {% for choice in poll.choice_set.all %} {{ choice.choice }}</p>
<p class="p2">{% endfor %}</p>
</body>
</html>
