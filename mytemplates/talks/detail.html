{% extends "base.html" %}

{% block title %}{{ poll.question }}{% endblock %}

{% block content %}

{% if talk != None %}
    <ul>
        {% for poll in talk.poll_set.all %}
            <li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li>
        {% endfor %}
        <li><a href="/talks/{{ talk.id }}/comments/">Kommentare</a></li>
        
    </ul>
{% else %}
    <p>No poll available.</p>
{% endif %}
{% endblock %}
