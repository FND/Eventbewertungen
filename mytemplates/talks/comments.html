{% extends "base.html" %}

{% block title %}{{ poll.question }}{% endblock %}

{% block content %}

<h2>Kommentare</h2>

{% if talk != None %}
    <ul>
        {% for comment in talk.comment_set.all %}
            <li>{{ comment.comment }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No comments available.</p>
{% endif %}
{% endblock %}
