{% extends "base.html" %}

{% block title %}Talks{% endblock %}

{% block content %}

{% if latest_talk_list %}
	    <ul>
	    {% for talk in latest_talk_list %}
	        <li><a href="/talk/{{ talk.id }}/">{{ talk.name }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No talk available.</p>
	{% endif %}
{% endblock %}
